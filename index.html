<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIGHT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f5f5f5;
            overflow: hidden; /* Prevents scrollbar from appearing during transition */
            position: relative; /* Needed for z-index context */
        }
        .container {
            max-width: 1200px;
        }
        .gallery-item {
            /* Ensures images are the same size */
            width: 120px;
            height: 120px;
            object-fit: cover;
            object-position: center;
        }
        /* Custom class for the Fright font */
        .font-heading {
            font-family: 'Outfit', sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* --- New CSS for Background GIF/Wallpaper (Adjusted for a very dark but visible effect) --- */
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://files.catbox.moe/31j5jz.gif'); /* Your provided pixel art image */
            background-size: cover;
            background-position: center;
            /* ADJUSTED filter values for a perfect balance between dark and visible */
            filter: brightness(25%) contrast(175%) saturate(0.5); /* Very dark, high contrast, and muted color */
            z-index: -1; /* Ensures it stays behind all content */
        }

        /* --- CSS for Fade-In Effect --- */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7); /* Darker overlay for better text readability */
            z-index: 100;
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }
        #intro-screen.fade-out {
            opacity: 0;
            pointer-events: none; /* Disables clicks on the faded out element */
        }
        #main-content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            visibility: hidden;
            display: none;
        }
        #main-content.active {
            opacity: 1;
            visibility: visible;
            display: flex;
            z-index: 1; /* Ensure main content is above the background */
            position: relative; /* Needed for z-index to work */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div id="background-image"></div>

    <audio id="background-audio" preload="auto">
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="intro-screen">
        <button id="enter-button" class="text-white text-xl md:text-2xl font-light tracking-wider hover:text-gray-400 transition-colors duration-300">
            CLICK TO ENTER
        </button>
    </div>

    <div id="main-content" class="container mx-auto text-center flex flex-col items-center">
        <h1 class="font-heading text-3xl md:text-4xl font-thin tracking-widest uppercase mb-8">FRIGHT</h1>

        <div class="flex flex-wrap justify-center items-center gap-10 md:gap-24">
            <div class="flex flex-col items-center">
                <img src="https://files.catbox.moe/8thfcg.png" alt="A dark portrait of a person" class="rounded-full gallery-item">
                <div class="flex items-center mt-4">
                    <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
                    <p class="text-sm font-light text-white">juvinal</p>
                </div>
                <p class="mt-4 text-xs tracking-widest text-gray-500">--Socials--</p>
                <div class="flex gap-4 mt-2">
                    <a href="https://t.me/compressins" target="_blank" class="hover:opacity-80 transition-opacity duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" class="w-6 h-6">
                            <circle cx="120" cy="120" r="120" fill="#0088cc"/>
                            <path fill="#ffffff" d="M179.2 72.2c1.9-8.4-6.6-7.7-11.2-6L47.4 112.9c-8.2 3.3-8.1 7.9-1.5 10l30.9 9.6 71.4-45.2c3.4-2.1 6.5-.9 3.9 1.4l-57.8 52.2-.5.5c-.7.7-1.3 1.4-1.5 2.3l-.2.8-4.2 31c-.6 4.8 2.2 6.6 6.1 3.7l18.3-13.8 30.5 22.5c6.2 3.4 10.7 1.6 12.2-5.8l22.2-104.6z"/>
                        </svg>
                    </a>
                    <a href="https://doxbin.com/user/juvinal" target="_blank" class="flex items-center justify-center w-7 h-7 rounded-full transition-colors duration-300">
                        <img src="https://files.catbox.moe/1ztqhx.png" alt="New Logo" class="w-full h-full object-cover rounded-full">
                    </a>
                </div>
            </div>

            <div class="flex flex-col items-center">
                <img src="https://files.catbox.moe/vc3nx3.jpg" alt="A dark portrait of a person" class="rounded-full gallery-item">
                <div class="flex items-center mt-4">
                    <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
                    <p class="text-sm font-light text-white">wise</p>
                </div>
                <p class="mt-4 text-xs tracking-widest text-gray-500">--Socials--</p>
                <div class="flex gap-4 mt-2">
                    <a href="https://t.me/uropsec" target="_blank" class="hover:opacity-80 transition-opacity duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" class="w-6 h-6">
                            <circle cx="120" cy="120" r="120" fill="#0088cc"/>
                            <path fill="#ffffff" d="M179.2 72.2c1.9-8.4-6.6-7.7-11.2-6L47.4 112.9c-8.2 3.3-8.1 7.9-1.5 10l30.9 9.6 71.4-45.2c3.4-2.1 6.5-.9 3.9 1.4l-57.8 52.2-.5.5c-.7.7-1.3 1.4-1.5 2.3l-.2.8-4.2 31c-.6 4.8 2.2 6.6 6.1 3.7l18.3-13.8 30.5 22.5c6.2 3.4 10.7 1.6 12.2-5.8l22.2-104.6z"/>
                        </svg>
                    </a>
                    <a href="https://doxbin.com/user/wise" target="_blank" class="flex items-center justify-center w-7 h-7 rounded-full transition-colors duration-300">
                        <img src="https://files.catbox.moe/1ztqhx.png" alt="New Logo" class="w-full h-full object-cover rounded-full">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('enter-button').addEventListener('click', function() {
            const introScreen = document.getElementById('intro-screen');
            const mainContent = document.getElementById('main-content');
            const audio = document.getElementById('background-audio');

            // Play the audio
            audio.play();

            // Add the fade-out class to the intro screen
            introScreen.classList.add('fade-out');

            // After the intro screen starts to fade out, make the main content visible and activate the fade-in
            setTimeout(() => {
                introScreen.style.display = 'none'; // Completely hide the intro screen after the transition
                mainContent.classList.add('active'); // Start the main content's fade-in
            }, 1000); // This delay should match the CSS transition duration
        });
    </script>
</body>
</html>
