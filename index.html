<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fright.sh</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .video-container {
      width: 800px;   /* fixed width */
      height: 450px;  /* fixed height for 16:9 aspect ratio */
      background-color: black;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      outline: none;
      border: none;
      background: black;
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;  /* keeps aspect ratio */
    }

    .text-container {
      text-align: center;
      line-height: 1.4;
      max-width: 70vw;
    }

    .text-main {
      font-family: 'Courier New', Courier, monospace;
      font-style: italic;
      font-weight: normal;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .text-sub {
      font-style: italic;
      font-size: 1.4rem;
    }

    /* Disable right-click */
    body {
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none;   /* Safari */
      -moz-user-select: none;      /* Firefox */
      -ms-user-select: none;       /* IE10+/Edge */
      user-select: none;           /* Standard */
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="video-container">
    <video controls>
      <source src="your-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="text-container">
    <div class="text-main">end of an era "fright.sh"</div>
    <div class="text-sub">the fallen angels</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest/disable-devtool.min.js"></script>
  <script>
    DisableDevtool({
      ondevtoolopen: function(type) {
        window.location.href = 'https://www.pornhub.com/view_video.php?viewkey=664222b4e1f52';
      }
    });
  </script>
</body>
</html>
