  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      font-family: 'Montserrat', sans-serif;
      font-weight: 200;
      color: white;
      overflow: hidden;
    }

    .clickable-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: opacity 0.6s ease;
    }

    .clickable-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .clickable {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .container.active {
      opacity: 1;
      pointer-events: auto;
    }

    .title {
      font-size: 3.5rem;
      text-align: center;
    }

    .subtitle {
      font-size: 1.8rem;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .divider {
      width: 60%;
      border: none;
      border-top: 1px solid #212121;
      margin: 10px 0 20px 0;
      opacity: 1;
    }

    .profiles {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 35px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 130px;
    }

    .profile img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      margin-bottom: 8px;
      border-radius: 0;
    }

    .profile div {
      font-size: 1rem;
      text-align: center;
    }

    .telegram-divider {
      width: 60%;
      border: none;
      border-top: 1px solid #212121;
      margin: 30px 0 20px 0;
      opacity: 1;
    }

    .telegram {
      color: #7bd5ff;
      font-size: 1.2rem;
      margin-top: 10px;
      text-align: center;
      font-weight: 400;
      user-select: none;
      cursor: pointer;
      text-decoration: none;
    }

    .telegram:hover {
      text-decoration: underline;
    }
  </style>
