<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>whatever</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: #000;
            overflow: hidden;
        }

        #start {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.75rem;
            font-weight: 200;
            cursor: pointer;
            user-select: none;
            z-index: 10;
            transition: opacity 0.3s;
        }

        #app {
            opacity: 0;
            transition: opacity 0.3s;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #app.visible {
            opacity: 1;
        }

        .list {
            display: flex;
            gap: 20px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-weight: 200;
        }

        .profile img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 5px;
        }

        .profile p {
            margin: 0;
            font-size: 1.2rem;
        }

        .gif {
            position: absolute;
            right: -120px;
            bottom: -5px;
        }

        .gif img {
            height: 65vh;
        }
    </style>
</head>
<body>

<div id="start">Click To Enter</div>

<div id="app">
    <div class="list">
        <div class="profile">
            <img src="https://i.pinimg.com/736x/9d/16/4e/9d164e4e074d11ce4de0a508914537a8.jpg">
            <p>name</p>
        </div>
        <div class="profile">
            <img src="https://i.pinimg.com/736x/9d/16/4e/9d164e4e074d11ce4de0a508914537a8.jpg">
            <p>name</p>
        </div>
        <div class="profile">
            <img src="https://i.pinimg.com/736x/9d/16/4e/9d164e4e074d11ce4de0a508914537a8.jpg">
            <p>name</p>
        </div>
        <div class="profile">
            <img src="https://i.pinimg.com/736x/9d/16/4e/9d164e4e074d11ce4de0a508914537a8.jpg">
            <p>name</p>
        </div>
        <div class="profile">
            <img src="https://i.pinimg.com/736x/9d/16/4e/9d164e4e074d11ce4de0a508914537a8.jpg">
            <p>name</p>
        </div>
    </div>

    <div class="gif">
        <img src="gif.gif">
    </div>
</div>

<audio id="audio" src="audio.mp3" preload="auto"></audio>

<script>
    const start = document.getElementById('start');
    const app = document.getElementById('app');
    const audio = document.getElementById('audio');

    start.addEventListener('click', () => {
        audio.play().catch(e => console.log(e));
        start.style.opacity = '0';
        setTimeout(() => {
            start.style.display = 'none';
            app.classList.add('visible');
        }, 300);
    });
</script>

</body>
</html>
