<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainbow Text</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .rainbow-text span {
      font-size: 3em;
      font-weight: bold;
      padding: 0 0.2em;
    }

    .rainbow-text .word1 { color: red; }
    .rainbow-text .word2 { color: orange; }
    .rainbow-text .word3 { color: yellow; }
    .rainbow-text .word4 { color: green; }
    .rainbow-text .word5 { color: blue; }
    .rainbow-text .word6 { color: indigo; }
  </style>
</head>
<body>
  <div class="rainbow-text">
    <span class="word1">despise</span>
    <span class="word2">is</span>
    <span class="word3">a</span>
    <span class="word4">fat</span>
    <span class="word5">piggy</span>
  </div>
</body>
</html>
