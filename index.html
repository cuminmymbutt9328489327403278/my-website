<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>-</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #_1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #_1 h1,
    #_1 p {
      font-weight: 200;
      margin: 0.5em 0;
    }

    #_1 p {
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .c1 {
      position: absolute;
      top: 30px;
      bottom: 30px;
      display: none;
      flex-direction: column;
      gap: 15px;
      overflow-y: visible;
      width: 400px;
      padding: 10px;
      box-sizing: border-box;
      background: #000;
      border-radius: 6px;
      scrollbar-width: thin;
    }

    .c1.show {
      display: flex;
    }

    #_2 {
      left: 30px;
      align-items: flex-start;
    }

    #_3 {
      right: 30px;
      align-items: flex-start;
    }

    .c1 img {
      width: 100%;
      height: auto;
      max-height: 450px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      background: #111;
      object-fit: contain;
    }

    #_4 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      text-align: center;
      font-size: 1.4em;
      font-weight: 200;
      line-height: 1.8;
      display: none;
    }

    #_4.show {
      display: block;
    }

    #_5 {
      margin-top: 30px;
      font-size: 1em;
      font-weight: 200;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div id="_1">
    <h1 id="mainText">group disbanded</h1>
    <p id="_a">archives</p>
  </div>

  <audio id="audio" src="audio.mp3"></audio>

  <div id="_2" class="c1"></div>
  <div id="_3" class="c1"></div>

  <div id="_4">
    <div>
      Juvinal and Wise, I already knew yall were snakes, yall are weird human beings
    </div>
    <div id="_5">there were way more images i js cant fix them all on the website</div>
  </div>

  <script>
    const _a = document.getElementById('_a');
    const _1 = document.getElementById('_1');
    const _audio = document.getElementById('audio');
    const _2 = document.getElementById('_2');
    const _3 = document.getElementById('_3');
    const _4 = document.getElementById('_4');

    for (let i = 1; i <= 6; i++) {
      const img = document.createElement('img');
      img.src = `${i}.png`;
      img.alt = `Image ${i}`;
      _2.appendChild(img);
    }

    for (let i = 7; i <= 12; i++) {
      const img = document.createElement('img');
      img.src = `${i}.png`;
      img.alt = `Image ${i}`;
      _3.appendChild(img);
    }

    _a.addEventListener('click', () => {
      _1.classList.add('hidden');
      _audio.play().catch(err => console.error("Audio playback failed:", err));
      _2.classList.add('show');
      _3.classList.add('show');
      _4.classList.add('show');
    });
  </script>

</body>
</html>
