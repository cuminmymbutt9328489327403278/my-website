<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spongebob Video</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 4px solid yellow;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video id="spongebob" controls autoplay loop muted></video>

  <script>
    const video = document.getElementById("spongebob");
    const source = document.createElement("source");
    source.src = "spongebob.mp4"; // Make sure this file is in the same folder
    source.type = "video/mp4";

    video.appendChild(source);
    video.load();
  </script>
</body>
</html>
