            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
        }
        .gallery-item {
            width: 120px;
            height: 120px;
            object-fit: cover;
            object-position: center;
        }
        .font-heading {
            font-family: 'Outfit', sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://files.catbox.moe/31j5jz.gif');
            background-size: cover;
            background-position: center;
            filter: brightness(25%) contrast(175%) saturate(0.5);
            z-index: -1;
        }
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            transition: opacity 1s ease-in-out;
            opacity: 1;
            will-change: opacity;
        }

        #intro-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        #main-content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            visibility: hidden;
            will-change: opacity;
        }

        #main-content.active {
            opacity: 1;
            visibility: visible;
        }

        #main-content.preparing {
            display: flex;
            visibility: visible;
        }
        .telegram-logo {
            filter: brightness(0.95);
        }

        .telegram-logo:hover {
            filter: brightness(1.2);
        }
        .doxbin-logo {

        }

        .doxbin-logo:hover {

</head>

    <script>
        document.getElementById('enter-button').addEventListener('click', function() {
            const introScreen = document.getElementById('intro-screen');
            const mainContent = document.getElementById('main-content');
            const audio = document.getElementById('background-audio');

            audio.play().catch(e => console.error("Audio playback failed:", e));

            introScreen.classList.add('fade-out');

            introScreen.addEventListener('transitionend', function handler() {
                introScreen.style.display = 'none';
                mainContent.classList.add('preparing');
                setTimeout(() => {
                    mainContent.classList.add('active');
                }, 10);
                introScreen.removeEventListener('transitionend', handler);
            });
        });
    </script>
