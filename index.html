<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F Society Hack</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #00ff00;
      width: 0;
      animation:
        typing 4s steps(30, end) forwards,
        blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00ff00 }
    }
  </style>
</head>
<body>
  <h1>GET HACKED BY F SOCIETY DUMB NIGGER BABY </h1>
</body>
</html>
